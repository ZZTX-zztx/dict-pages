<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>云字典查看器</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 20px auto; padding: 0 20px; }
        .dict-item { margin: 10px 0; padding: 10px; border: 1px solid #eee; border-radius: 5px; }
        .dict-key { font-weight: bold; color: #2c3e50; }
        .dict-value { color: #3498db; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>云字典内容</h1>
    <div id="dict-container"></div>

    <script>
        // 加载JSON字典并展示
        fetch('./dict.json')
            .then(res => res.json())
            .then(dict => {
                const container = document.getElementById('dict-container');
                for (const [key, value] of Object.entries(dict)) {
                    const item = document.createElement('div');
                    item.className = 'dict-item';
                    // 格式化显示值（处理数组/对象）
                    const valueStr = typeof value === 'object' ? JSON.stringify(value, null, 2) : value;
                    item.innerHTML = `<span class="dict-key">${key}:</span> <span class="dict-value">${valueStr}</span>`;
                    container.appendChild(item);
                }
            })
            .catch(err => console.error('加载字典失败：', err));
    </script>
</body>
</html>
